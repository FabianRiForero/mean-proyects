<app-progress-bar *ngIf="!!loading"></app-progress-bar>
<div class="container" *ngIf="!loading">
    <div class="title">
        <h4>Listado de Productos</h4>
        <button class="btn btn-primary" routerLink="/add">Agregar Producto</button>
    </div>
    <table class="table table-hover" *ngIf="listProducts.length > 0">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Description</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let product of listProducts">
                <th>{{ product.name }}</th>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" [routerLink]="['/edit',product.id]">Edit</button>
                    <button class="btn btn-danger btn-sm ms-2" (click)="deleteProduct(product.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="!listProducts.length">No hay productos para mostrar</h5>
</div>
